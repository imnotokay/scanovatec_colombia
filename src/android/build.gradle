apply plugin: 'com.android.application'
repositories{
    jcenter()
    flatDir {
        dirs 'src/main/libs'
    }
}

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.mabel_tech.scanovate_colombia_sdk_demo"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 2
        versionName "2.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:+'  
    compile(name:'scanovate_colombia_2_2_3', ext:'aar')
    compile(name:'libScanovateImagingHybridLiveness_2_2_6', ext:'aar')
    compile(name:'ScanovateManualCapture_1_0_7', ext:'aar')
}
